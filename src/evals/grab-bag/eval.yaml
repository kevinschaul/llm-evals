      provider:
        only:
          - "deepinfra"

  - id: gpt-5
    model: gpt-5-2025-08-07

  - id: gpt-5-mini
    model: gpt-5-mini-2025-08-07

  - id: gpt-5-nano
    model: gpt-5-nano-2025-08-07

prompts:
  - "{{prompt}}"

tests: file://tests.csv

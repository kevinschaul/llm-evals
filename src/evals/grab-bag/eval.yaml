  # - id: gemma-3-27b-it
  #   model: gemma-3-27b-it

  - id: claude-opus
    model: anthropic/claude-3-opus-20240229

  - id: claude-sonnet
    model: anthropic/claude-3-5-sonnet-20241022

  - id: claude-3-7-sonnet

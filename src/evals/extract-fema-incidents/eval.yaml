description: "Extract FEMA indicents"

providers:
  - id: gpt-4o-mini
    model: openai/gpt-4o-mini

  - id: gpt-4o
    model: openai/gpt-4o

  - id: o4-mini
    model: openai/o4-mini-2025-04-16

  - id: o3
    model: openai/o3

  - id: o1
    model: openai/o1

  - id: claude-opus
    model: anthropic/claude-3-opus-20240229

  - id: claude-sonnet
    model: anthropic/claude-3-5-sonnet-20241022

  - id: claude-3-7-sonnet
    model: anthropic/claude-3-7-sonnet-20250219

  - id: claude-sonnet-4
    model: anthropic/claude-sonnet-4-0

  - id: claude-opus-4
    model: anthropic/claude-opus-4-0

  - id: gemini-2-5-pro-03-25
    model: gemini-2.5-pro-preview-03-25

  - id: gemini-2-5-pro-05-06
    model: gemini-2.5-pro-preview-05-06

  - id: gemini-pro
    model: gemini-1.5-pro-latest

  - id: gemini-flash
    model: gemini-1.5-flash-latest

  - id: qwen-3-14b
    model: qwen/qwen3-14b

  - id: gpt-oss-20b
    model: openai/gpt-oss-20b

  - id: gpt-oss-120b
    model: openrouter/openai/gpt-oss-120b
    options:
      provider:
        quantizations:
          - "fp4"

  - id: gpt-5
    model: openai/gpt-5-2025-08-07

  - id: gpt-5-mini
    model: openai/gpt-5-mini-2025-08-07

  - id: gpt-5-nano
    model: openai/gpt-5-nano-2025-08-07

prompts:
  - Extract all declaration requests

tests:
  - vars:
      test: false
      attachments:
        - path: src/evals/extract-fema-incidents/fema-daily-operation-brief-p9.jpg
      schema:
        syntax: dsl
        multi: true
        content: |
          state_or_tribe_or_territory
          incident_description
          incident_type
          IA bool
          PA bool
          HM bool
          requested str: YYYY-MM-DD, current year is 2025
    assert:
      - type: equals
        value: file://expected.json

  - vars:
      attachments:
        - path: src/evals/extract-fema-incidents/fema-daily-operation-brief.pdf
      schema:
        syntax: dsl
        multi: true
        content: |
          state_or_tribe_or_territory
          incident_description
          incident_type
          IA bool
          PA bool
          HM bool
          requested str: YYYY-MM-DD, current year is 2025
    assert:
      - type: equals
        value: file://expected.json
    label: "openai/gpt-4o-mini"
    config:
      method: POST
      body:
        prompt: "{{prompt}}"
        attachments: "{{attachments|dump}}"
        schema: "{{schema|dump}}"
        options:
          config:
            model: "openai/gpt-4o-mini"
    transform: |
      return "items" in output ? output.items : output

